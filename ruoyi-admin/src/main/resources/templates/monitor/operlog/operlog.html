<html lang="zh" xmlns:th="http://www.thymeleaf.org"
>
<body>
<div class="gray-bg">
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-col-xs12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div class="layui-row">
                            <div class="layui-col-md12">
                                <form class="layui-form" lay-filter="form-operlog-filter}">
                                    <div class="layui-row layui-col-space10 layui-form-item">
                                        <div class="layui-col-lg4">
                                            <label class="layui-form-label">模块标题：</label>
                                            <div class="layui-input-block">
                                                <input autocomplete="off" class="layui-input" name="title"
                                                       placeholder=""
                                                       type="text"/>
                                            </div>
                                        </div>
                                        <div class="layui-col-lg4">
                                            <label class="layui-form-label">方法名称：</label>
                                            <div class="layui-input-block">
                                                <input autocomplete="off" class="layui-input" name="method"
                                                       placeholder=""
                                                       type="text"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-row" style="text-align: right">
                                        <button class="layui-btn" data-type="reload" lay-submit>搜索</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-card">
                    <div class="layui-card-body">
                        <table id="table_operlog" lay-filter="table_operlog">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:operlog:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:operlog:remove')}]];
    var prefix = ctx + "monitor/operlog";

</script>
<script>
    layui.config({
        base: ctx + 'js/admin/operlog/'
    }).use(['operlog'], function () {
        var operlog = layui.operlog;
        operlog.init({
            "prefix": prefix,
            "editFlag": editFlag
        });
    });

</script>
<style scoped>
</style>
</body>
</html>
